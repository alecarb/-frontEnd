<section class="banner">
    <div class="about-container ">
            <div class="image">                               
                <img [src]="miPorfolio.imgPerfil" alt="" class="perfil">
            </div>
            <div class="text">
                <h1>{{miPorfolio.nombre + " "+ miPorfolio.apellido}}</h1>
                <h2>{{miPorfolio.descripcion}}</h2>
                <p>{{miPorfolio.frase | uppercase}}</p>
                </div>
    </div>
</section>
