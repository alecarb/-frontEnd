<div class="seccion">
    <div class="titulo">{{titulo}}
       <button [routerLink]="['softSkillnew/new']" type="button" class="btn btn-secondary">Nueva Soft Skill</button>
    </div>
    <table class="sombra">
        <tbody  *ngFor="let softSkill of softSkillList; index as i">
        <tr class="trabajo-fila">
            <td>{{i + 1}}</td>
            <td>{{softSkill.habilidad}}</td>
            <td>{{softSkill.porcentaje}}</td>
            <td><button routerLink="softSkilledit/{{softSkill.id}}" type="button" class="btn btn-primary" >Editar</button></td>
            <td><button (click)="onDelete(softSkill.id)" type="button" class="btn btn-danger">Eliminar</button></td>
        </tr>
    </table>
</div>
