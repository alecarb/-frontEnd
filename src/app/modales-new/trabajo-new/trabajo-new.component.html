<form #form="ngForm" (ngSubmit)="onCreate(form)">
    <div class="form-group">
      <label for="empresa">Empresa</label>
      <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="trabajo.empresa">
    </div>
    <div class="form-group">
      <label for="puesto">Puesto</label>
      <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="trabajo.puesto">
    </div>
    <div class="form-group">
      <label for="text_descrip">Descripción</label>
      <input type="text" class="form-control" id="text_descrip" name="text_descrip" [(ngModel)]="trabajo.text_descrip">
    </div>
    <div class="form-group">
      <label for="fecha_inicio">Fecha de inicio</label>
      <input type="text" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="trabajo.fecha_inicio">
    </div>
    <div class="form-group">
      <label for="fecha_fin">Fecha de finalización</label>
      <input type="text" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="trabajo.fecha_fin">
    </div>
