
<div *ngIf="trabajo">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
        <label for="empresa">Empresa</label>
        <input type="text" class="form-control" id="empresa" [(ngModel)]="trabajo.empresa" required name="empresa">
        </div>
        <div class="form-group">
        <label for="puesto">Puesto</label>
        <input type="text" class="form-control" id="puesto" [(ngModel)]="trabajo.puesto" required name="puesto">
        </div>
        <div class="form-group">
        <label for="text_descrip">Descripci√≥n</label>
        <input type="text" class="form-control" id="text_descrip" [(ngModel)]="trabajo.text_descrip" required name="text_descrip">
        </div>
        <div class="form-group">
        <label for="fecha_inicio">Fecha de inicio</label>
        <input type="text" class="form-control" id="fecha_inicio" [(ngModel)]="trabajo.fecha_inicio" required name="fecha_inicio">
        </div>
        <div class="form-group">
        <label for="fecha_fin">Fecha de fin</label>
        <input type="text" class="form-control" id="fecha_fin" [(ngModel)]="trabajo.fecha_fin" name="fecha_fin">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
