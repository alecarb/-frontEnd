
<div *ngIf="educacion">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
        <label for="institucion">Institucion</label>
        <input type="text" class="form-control" id="institucion" [(ngModel)]="educacion.institucion" required name="institucion">
        </div>
        <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" id="titulo" [(ngModel)]="educacion.titulo" required name="titulo">
        </div>
        <div class="form-group">
        <label for="fecha_inicio">Fecha de Inicio</label>
        <input type="text" class="form-control" id="text_descrip" [(ngModel)]="educacion.fecha_inicio" required name="fecha_inicio">
        </div>
        <div class="form-group">
        <label for="fecha_fin">Fecha de fin</label>
        <input type="text" class="form-control" id="fecha_fin" [(ngModel)]="educacion.fecha_fin" name="fecha_fin">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
