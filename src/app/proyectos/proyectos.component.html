    <!--Proyectos-->
    <section class="seccion sombra">
        <div class="logo-seccion">
            <h3 class="seccion sombra">{{titulo}}</h3>
            <div *ngFor="let proyecto of proyectoList">
            <a [href]="proyecto.proyecto"><img [src]="proyecto.image_proy" [alt]="titulo" class="img"></a>
            <p class="click">Click en Imgen</p>
            <div class="text-seccion">
                <p>{{proyecto.descripcion}}</p>
            </div>
        </div>
        </div>
